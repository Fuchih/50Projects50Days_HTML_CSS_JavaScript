<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <title>Project_13</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="modal">
      <div class="content">
        <p class="alert"></p>
        <i id="close" class="fas fa-window-close"></i>
      </div>
    </div>
    <div class="container">
      <h1>Register</h1>
      <form>
        <div class="form-control">
          <input id="user" type="text" autocomplete="off" onblur="checkID(this)" required />
          <label for="user">
            <span style="transition-delay: 0ms">U</span>
            <span style="transition-delay: 50ms">s</span>
            <span style="transition-delay: 100ms">e</span>
            <span style="transition-delay: 150ms">r</span>
            <span style="transition-delay: 200ms">I</span>
            <span style="transition-delay: 250ms">D</span>
          </label>
        </div>
        <div class="form-control">
          <input id="pwd" type="password" onblur="checkPwd(this)" required />
          <label for="pwd">
            <span style="transition-delay: 0ms">P</span>
            <span style="transition-delay: 50ms">a</span>
            <span style="transition-delay: 100ms">s</span>
            <span style="transition-delay: 150ms">s</span>
            <span style="transition-delay: 200ms">w</span>
            <span style="transition-delay: 250ms">o</span>
            <span style="transition-delay: 300ms">r</span>
            <span style="transition-delay: 350ms">d</span>
          </label>
        </div>
        <div class="form-control">
          <input id="comfirm" type="password" onblur="confirmPwd(this)" required />
          <label for="comfirm">
            <span style="transition-delay: 0ms">C</span>
            <span style="transition-delay: 50ms">o</span>
            <span style="transition-delay: 100ms">m</span>
            <span style="transition-delay: 150ms">f</span>
            <span style="transition-delay: 200ms">i</span>
            <span style="transition-delay: 250ms">r</span>
            <span style="transition-delay: 300ms">m</span>
          </label>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>
          Already have an account?
          <a href="javascript:;">Go Back</a>
        </p>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
